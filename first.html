<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="icon" href="Logo_IMG_BR.png" type="image/x-icon">
  <link rel="shortcut icon" href="Logo_IMG_BR.png" type="image/x-icon">
  
  <title>Medix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
         body {
      background-image: url('hospital.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      font-family: 'Poppins', sans-serif;
    }
    /* CSS for the navigation bar */
    .navbar {
      background-color: #77d5cb;
      overflow: hidden;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }

    .navbar img {
      height: 50px;
      width: 150px;
      margin-left: 20px;
    }

    .navbar .right-buttons {
      margin-right: 40px;
    }

    .navbar a {
      color: #ffffff;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .navbar a:hover {
      background-color: #ffffff;
      color: black;
    }
    @media screen and (max-width: 768px) {
      body {
        background-size: auto;
      }

      .navbar {
        flex-direction: column;
        align-items: center;
        padding: 10px 0;
      }

      .navbar img {
        margin-left: 0;
        margin-bottom: 10px;
      }

      .right-buttons {
        margin-right: 0;
        display: flex;
        gap: 10px;
      }

      .left-section,
      .right-section {
        width: 100%;
        float: none;
      }

      
    }
    /* CSS for the divisions */
    .left-section,
    .right-section {
      width: 50%;
      padding: 20px;
      box-sizing: border-box;
      float: left;
    }

    .left-section {
      background-color: #ffffff00;
    }
    body {
      background-color: #ffffff;
      font-family: 'Poppins', sans-serif;
      
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding:40px;
      background-color: #ffffff8c;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .container h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    
    .form-group input[type="text"]{
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      
      border: 1px solid #ebebeb98;
      font-size: 16px;
    }

    .form-group input[type="submit"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: #25beaf;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .form-group input[type="submit"]:hover {
      background-color: #25beaf;
    }
    

    /* Your existing CSS rules here */

    /* Additional CSS for mobile responsiveness */
    @media screen and (max-width: 768px) {
      body {
        background-size: auto;
      }

      .navbar {
        flex-direction: column;
        align-items: center;
        padding: 10px 0;
      }

      .navbar img {
        margin-left: 0;
        margin-bottom: 10px;
      }

      .right-buttons {
        margin-right: 0;
        display: flex;
        gap: 10px;
      }

      .left-section,
      .right-section {
        width: 100%;
        float: none;
      }

      .container {
        padding: 20px;
        margin: 20px;
      }

      .form-group input[type="text"],
      .form-group input[type="text"] {
        width: 100%;
      }

      .form-group input[type="submit"] {
        width: 100%;
      }

      .right-section {
        margin-top: 30px;
        
      }
    }
    .file-label {
    cursor: pointer;
    padding-top: 5px;
    padding-bottom: 15px;
    /* Increase the width by adjusting the padding values */
    background-color: #25beaf;
    color: #fff;
    width: 60%;
    height: 15px;
    border-radius: 5px;
    font-size: 20px;
    font-weight: bold;
    text-align: center;
    display: inline-block;
  }

  .hidden-input {
    display: none;
  }

  /* Styling the "Choose File" button on hover */
  .file-label:hover {
    background-color: #25beaf;
  }
  
  .footer {
      text-align: center;
      background-color: #77d5cb;
      padding: 10px;
      color: #fff;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }
    .file-name-display {
    display: inline-block;
    padding: auto;
    max-width: 80%; /* Adjust this value as needed */
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    vertical-align: middle;
  }
  /* Additional CSS to style all buttons */
  .navbar a {
      transition: all 0.3s ease; /* Add smooth transition effect */
      font-size: 20px; /* Increase font size */
      font-weight: bold;
      text-transform: uppercase; /* Convert text to uppercase */
      position: relative; /* Add positioning to create the graphical effect */
    }

    .navbar a:hover {
      background-color: #ffffff00;
      color: rgb(255, 255, 255);
      font-size: 24px; /* Increase font size on hover */
      font-weight: bolder;
      
    }

    .navbar a::before {
      content: "";
      position: absolute;
      width: 80%;
      height: 3px;
      bottom: -3px; /* Position the line just below the text */
      background-color: #ffffff; /* Change the color to your desired effect */
      visibility: hidden; /* Hide the line by default */
      transform: scaleX(0); /* Initially scale the line to 0 */
      transition: all 0.3s ease; /* Add smooth transition effect */
    }

    .navbar a:hover::before {
      visibility: visible; /* Show the line on hover */
      transform: scaleX(1); /* Scale the line to full width on hover */
    }
    .form-group input[type="submit"]:hover {
      background-color: #ffffff00;
      color: rgb(255, 255, 255);
      text-decoration: underline;
      
    }
  </style>
</head>

<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div>
          <img src="Logo.png" alt="Logo"/>
        </div>
        <div class="right-buttons">
          <a href="about.html">About Us</a>
          <a href="index.html">Home</a>
        </div>
      </div>
    <br><br>
      <!-- Left Section - Creative Registration Form -->
      <div class="left-section">
        <br><br><br>
        <div class="container">
  
          <h2>Registration Form</h2>
          <form>
            <div class="form-group">
              <label for="name">Patient Name:</label>
              <input type="text" id="name" name="name">
            </div>
      
            <div class="form-group">
              <label for="email">Patient ID:</label>
              <input type="text" id="PID" name="PID">
            </div>
          </form>
        </div>
      </div>
    
      <!-- Right Section - Upload -->
      <div class="right-section">
        <h2>Upload</h2>
        <form>
          <label for="fileUpload" class="file-label" style="text-align: center;font-size: medium;">Choose File</label>
          <input type="file" id="fileUpload" name="fileUpload" class="hidden-input">
          <span id="fileNameDisplay" class="file-name-display">No file chosen</span>
          <div class="form-group" style=" margin-top: 5px;">
            <input type="submit" value="Submit" style="width: 15%; height: 35px; background-color: #25beaf;">
          </div>
          <div class="form-group"> 
            <input type="text" id="textBox" name="textBox" style="vertical-align: top;width: 80%;height: 180px;">
          </div>
          <div class="form-group">
            <input type="submit" value="Save" style="width: 41%;background-color: #00c04b;">
            <input type="submit" value="Clear" style="width: 41%;background-color: #ff3632;">
          </div>
        </form>
      </div>
      <div class="footer">
        &copy; 2023 Karthik. All rights reserved.
      </div>
      
      <script>
        // Function to update the displayed file name
        function updateFileNameDisplay() {
          const fileInput = document.getElementById("fileUpload");
          const fileNameDisplay = document.getElementById("fileNameDisplay");
          
          if (fileInput.files.length > 0) {
            fileNameDisplay.textContent = fileInput.files[0].name;
          } else {
            fileNameDisplay.textContent = "No file chosen";
          }
        }
      
        // Add event listener to the file input to trigger the update when a file is chosen
        const fileInput = document.getElementById("fileUpload");
        fileInput.addEventListener("change", updateFileNameDisplay);
      </script>
      
</body>

</html>
