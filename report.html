<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="icon" href="Static/Logo_IMG_BR.png" type="image/x-icon">
  <link rel="shortcut icon" href="Logo_IMG_BR.png" type="image/x-icon">
  <link rel="stylesheet" href="report.css">
  <title>Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div>
          <img src="Static/Logo.png" alt="Logo"/>
        </div>
        <div class="right-buttons">
          <a href="about.html">About Us</a>
          <a href="homepage.html">Home</a>
          <a href="report.html">Report</a>
        </div>
      </div>
      <br><br><br>
      <!-- Left Section - Creative Registration Form -->
      <div class="left-section">
        <br><br><br>
        <div class="container">
  
          <h2>Enter details</h2>
          <form>
            <div class="form-group">
              <label for="name">Patient Name:</label>
              <input type="text" id="name" name="name">
            </div>
      
            <div class="form-group">
              <label for="email">Patient ID:</label>
              <input type="text" id="PID" name="PID">
            </div>
            <div class="form-group">
                <div class="date-input-container">
                    <label for="calendarDate">Date:</label>
                    <input type="date" id="calendarDate" name="calendarDate" placeholder=" ">
                  </div>
              </div>
              <div class="form-group" style=" margin-top: 5px;">
                <input type="submit" value="Submit" style="width: 100%; height: 35px; background-color: #0437f2;">
              </div>
          </form>
        </div>
      </div>
    
      <!-- Right Section - Upload -->
      <div class="right-section">
        <br><br>
        <h2>Report</h2>
        <form>  
          <div class="form-group"> 
            <input type="text" id="textBox" name="textBox" style="vertical-align: top;width: 80%;height: 300px;">
          </div>
          
        </form>
      </div>
    
      
</body>

</html>
